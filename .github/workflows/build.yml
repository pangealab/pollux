# This is a basic workflow to help you get started with Actions.

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
on: 
  [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Build Image
    - name: Build and push Docker images
  # You may pin to the exact commit or the version.
  # uses: docker/build-push-action@92e71463491f2d026a477188b8ad3a0fdd9d672c
  uses: docker/build-push-action@v1.1.0
  with:
    tags: pangealab/pollux:latest
    path: .
    dockerfile: '{path}/Dockerfile'
    build_args: IMAGE_VERSION=1.8,IMAGE_SOURCE_REVISION="`git rev-parse HEAD`",IMAGE_CREATE_DATE="`date -u +"%Y-%m-%dT%H:%M:%SZ"`"
    push: false
